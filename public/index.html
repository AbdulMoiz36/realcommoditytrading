    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      // Attach an event listener to the window object for the 'load' event
      window.addEventListener('load', function() {
        // Function to initialize Google Translate widget with a delay
        function initTranslateWithDelay() {
          // Function to initialize Google Translate widget
          function googleTranslateElementInit() {
            // Create a new translation widget instance with limited language options
            new google.translate.TranslateElement(
              {
                pageLanguage: 'english',
                includedLanguages: 'ar,zh-CN,zh-TW,en,eo,de,hi,id,ja,ko,la,pt,ru,es,th,tr,vi',
                layout: window.google.translate.TranslateElement.InlineLayout.SIMPLE 
              },
              'google_translate_element'
            );
          }
    
          // Call the googleTranslateElementInit function after a delay of 3000 milliseconds (3 seconds)
          setTimeout(googleTranslateElementInit, 1000);
        }
    
        // Call the initTranslateWithDelay function when the entire website is loaded
        initTranslateWithDelay();
      });
    </script>
    
    </script>
